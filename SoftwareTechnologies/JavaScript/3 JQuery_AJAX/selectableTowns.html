<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li{
            display: inline-block;
            padding: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
    <h1>Towns</h1>
    <ul id="items">
        <li>Sofia</li>
        <li>Plovdiv</li>
        <li>Varna</li>
        <li>Ruse</li>
        <li>Burgas</li>
    </ul>
    <button id="showTownsButton">Show Towns</button>
    <script>
        $('li').click(function() {
            let li = $(this);
            if(li.attr('data-selected')) {
                li.removeAttr('data-selected');
                li.css('background', '');
            } else {
                li.attr('data-selected', 'true');
                li.css('background', '#DDD')
            }
        });
        $('#showTownsButton').click(function(){
            let selectedTowns = $('li[data-selected=true]');
            let towns = [];
            for(let t of selectedTowns){
                towns.push(t.innerText);
            }
            $('body').append($('<div>').text(towns.join(', ')));
        })
    </script>
</body>
</html>
